<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Safe Investing - Prototype</title>

  <meta name="description" content="Safe Investing Prototype">
  <meta name="author" content="FIAP Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outline" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body class="body-container body-container-logged">

  <div class="center-full-width">
    <div class="subtitle">Adicionar posição</div>

    <form class="pure-form" onsubmit="return false">
      <input class="element" type="text" placeholder="Tipo de ativo"></input>
      <input class="element" type="text" placeholder="Ativo"></input>
      <input class="element" type="text" placeholder="Quantidade"></input>
      <input class="element" type="text" placeholder="Preço"></input>
      <input class="element" type="text" placeholder="Data"></input>
      <input class="element" type="text" placeholder="Custos"></input>

      <button class="element button">Adicionar</button>
    </form>
    
    <div id="bottom-menu">
      <div class="menu-option" onclick="move('home')">
        <i class="material-icons">account_balance</i>
        <br/>
        Home
      </div>
      <div class="menu-option" onclick="move('ativos')">
        <i class="material-icons">bar_chart</i>
        <br/>
        Ativos</div>
      <div class="menu-option" onclick="move('riscos')">
        <i class="material-icons">lock</i>
        <br/>
        Riscos</div>
      <div class="menu-option" onclick="move('ir')">
        <i class="material-icons">money_off</i>
        <br/>
        IR</div>
      <div class="menu-option" onclick="move('incluir_posicao')">
        <i class="material-icons">add_circle_outline</i>
        <br/>
        Incluir Posição</div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
