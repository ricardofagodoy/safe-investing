<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Safe Investing - Prototype</title>

  <meta name="description" content="Safe Investing Prototype">
  <meta name="author" content="FIAP Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outline" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body class="body-container body-container-logged">

  <div class="center-full-width">

    <div class="subtitle" style="font-size: 2.6rem; font-weight: bold;">Safe Investing</div>

    <div class="element text-card pure-g">

      <div class="pure-u-1-2">
        <div class="element small">
          <div>Patrimônio total</div>
          <div>R$ 40.890,00</div>
        </div>
        <div class="element small">
          <div>VaR (Value At Risk)</div>
          <div style="color: #a6251c">R$ 32.000,00</div>
        </div>
        <div class="element small">
          <div>Beta (i)</div>
          <div style="color: #a6251c">1,3</div>
        </div>
      </div>

      <div class="pure-u-1-2">
        <div class="element small">
          <div>Variação hoje</div>
          <div style="color: green">1,3%</div>
        </div>
        <div class="element small">
          <div>VaR % (i)</div>
          <div style="color: #a6251c">82,5%</div>
        </div>
        <div class="element small">
          <div>Sharpe (i)</div>
          <div style="color: green">4,2</div>
        </div>
      </div>
    </div>

    <div id="home-graph-container" class="element">
      <span id="home-graph-title" class="element">Distriuição das posições</span>
      <div id="home-graph"></div>
    </div>

    <div id="bottom-menu">
      <div class="menu-option" onclick="move('home')">
        <i class="material-icons">account_balance</i>
        <br/>
        Home
      </div>
      <div class="menu-option" onclick="move('ativos')">
        <i class="material-icons">bar_chart</i>
        <br/>
        Ativos</div>
      <div class="menu-option" onclick="move('riscos')">
        <i class="material-icons">lock</i>
        <br/>
        Riscos</div>
      <div class="menu-option" onclick="move('ir')">
        <i class="material-icons">money_off</i>
        <br/>
        IR</div>
      <div class="menu-option" onclick="move('incluir_posicao')">
        <i class="material-icons">add_circle_outline</i>
        <br/>
        Incluir Posição</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
  <script src="js/script.js"></script>
</body>
</html>
